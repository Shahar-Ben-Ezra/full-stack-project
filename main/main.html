<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Petek</title>
  <link rel="icon" type="image/png" href="../images/shopping-cart-icon.png">
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="main.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa fa-shopping-cart"></i> Petek</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="fa fa-fw fa-home"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html"><i class="fa fa-fw fa-user"></i>Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container pt-3" id="start">
    <div class="row">
      <div class="col-12 col-sm-10">
        <select class="form-control form-control-sm" id="selectedOptions"
          style=" width:250px; display: unset!important;">
          <option value="" selected disabled hidden>Choose list</option>
          <option>shahar and alon list</option>
          <option>neta list</option>
        </select>
        <a href="#" id="listClick"><label style="cursor:pointer">add a new list</label></a>
        <div class="row">
          <div class="container py-2" id="addingNewListSection">
            <form class="form-inline" id="addNewListName">
              <label for="nameOfNewList">A new list name:</label>
              <input type="text" class="mx-3 mb-2 mr-sm-2" id="nameOfNewList" required>
              <input type="submit" value="add" class="btn btn-primary mx-3 mx-md-2 mb-2" />
              <a href="#" id="cancelAddList"><label style="cursor:pointer">cancel</label></a>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="container py-2">
            <form class="form-inline" id="addProduct" autocomplete="off">
              <label for="name-of-product">product name:</label>
              <div class="autocomplete">
                <input type="text" class=" mx-3 mb-2 mr-sm-2 " id="name-of-product" required>
              </div>
              <label for="product-amount">amount:</label>
              <input type="number" class=" mx-3 mb-2 mr-sm-2" style=" width:100px;" id="product-amount" required>
              <input type="submit" value="add" class="btn btn-primary mx-3 mx-md-0 mb-2" />
            </form>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-1" id="lottieHide">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_pHl01w.json" background="transparent"
          speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player>
      </div>
    </div>
  </div>

  <div class="container" id="notPadding">
    <div class="row">
      <div class="col-md-9 col-12 ">
        <table class="table table-bordered" id="html_master">
          <thead>
            <tr>
              <th scope="col">product Name</th>
              <th scope="col">amount</th>
              <th scope="col">status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="col justify-content-center " id="emptyTable">
    <div class="col text-center">
      <div class="row justify-content-center ">
        <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_EMTsq1.json" background="transparent"
          speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
      </div>
      <h2 class="animate__animated animate__zoomInDown" style="  color:white;">No product in your list</h2>
    </div>
  </div>
  <footer class="footer mt-auto pt-3 px-3" style="margin-top: 250px!important;">

    <div class="row text-center">
      <div class="col-sm-4">
        <a><i class="fa fa-map-marker"></i></a>
        <p>Haifa, Aba hushi </p>
      </div>
      <div class="col-sm-4">
        <a><i class="fa fa-phone"></i></a>
        <p style="margin-block-end: 0rem!important;">049916008</p>
        <p>Sun - Fri, 8:00-22:00</p>
      </div>
      <div class="col-sm-4">
        <a><i class="fa fa-envelope"></i></a>
        <p>info@Petek.com</p>
      </div>
    </div>

  </footer>
</body>

</html>
