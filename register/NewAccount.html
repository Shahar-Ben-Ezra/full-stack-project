<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Petek</title>
  <link rel="icon" type="image/png" href="images/shopping-cart-icon.png">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand"><i class="fa fa-shopping-cart"></i> Petek</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="main/main.html"><i class="fa fa-fw fa-home"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href=" "><i class="fa fa-fw fa-user"></i>Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br><br>
  <br>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createAccount">
    Launch demo modal
  </button>
  <div class="modal fade" id="createAccount" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

          <h2 class="modal-title" id="exampleModalCenterTitle">Create an account</h5>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="email" class="col-sm-4 control-label" required>Email:</label>
              <div class="col-sm-4">
                <input type="text" id="email" name="email" class="form-control" placeholder="Enter email" required>
              </div>
            </div>

            <div class="form-group">
              <label for="nickname" class="col-sm-4 control-label">nickname :</label>
              <div class="col-sm-4">
                <input type="text" id="nickname" name="nickname" class="form-control" placeholder="Enter nickname">
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-sm-4 control-label">phone number :</label>
              <div class="col-sm-4">
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter phone number">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" id="saveAccount" class="btn btn-primary">save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $("#createAccount").modal('show');
      $(document).on(' mouseenter mouseleave', '#email', function () {
        $(this).toggleClass('highlight')
          .css('cursor', 'pointer');
      })
    });


    $('form').validate({
      rules: {
        email: {
          required: true,
          email: true
        }
      },
      highlght: function (element, erroClass) {
        $(element).closest('.form-group').addClass('has-erroe')
      },
      highlight: function (element, erroClass) {
        $(element).closest('.form-group').addClass('has-error');
      },
      unhighlight: function (element, erroClass) {
        $(element).closest('.form-group').removeClass('has-error');
      }
    });

    $('form').submit(function (event) {
      if ($('form').valid()) {
        location.href = 'password.html';
        event.preventDefault();
      }
    });

  </script>
</body>

</html>
