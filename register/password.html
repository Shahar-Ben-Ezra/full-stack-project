<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Petek</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#passwordPage">
    Launch demo modal
  </button>
  <div class="modal fade" id="passwordPage" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

          <h2 class="modal-title" id="exampleModalCenterTitle">Create an account</h5>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" id="formPassword">
            <div class="form-group">
              <label for="password" class="col-sm-4 control-label" required>password:</label>
              <span class="fa fa-info-sign" href="#" data-toggle="popover"
                data-content="enter a valid password with more then 4 characters "></span>

              <div class="col-sm-4">
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" value="Submit" class="btn btn-primary">save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <p>Search icon: <span class="glyphicon glyphicon-search"></span></p>
  <br><br>
  </div>
  <script>
    $(document).ready(function () {
      $("#passwordPage").modal('show');
      $('[data-toggle="popover"]').popover();
    });

    $('form').validate({
      rules: {
        password: {
          required: true,
          minlength: 5
        }
      },
      highlight: function (element, erroClass) {
        $(element).closest('.form-group').addClass('has-error');
      },
      unhighlight: function (element, erroClass) {
        $(element).closest('.form-group').removeClass('has-error');
      }

    });
    $('form').submit(function (event) {
      if ($('form').valid()) {
        location.href = 'password.html';
        event.preventDefault();
      }
    });

  </script>
</body>

</html>
